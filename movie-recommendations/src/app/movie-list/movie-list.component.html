<h2>Movie Lists Component</h2>

<div class="section">

  <mat-card class="card" *ngFor="let movie of movies">
    <img mat-card-image src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" />
    <mat-card-title class="cardTitle">{{movie.title}}</mat-card-title>
    <mat-card-content class= "cardContent">{{movie.overview}}</mat-card-content>
  </mat-card>
</div>
