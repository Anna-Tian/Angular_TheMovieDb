<h2>Movie Lists Component</h2>

<mat-grid-list cols="4">
  <mat-grid-tile
    *ngFor="let movie of movies"
    [colspan]="1"
    [rowspan]="2">

    <mat-card class="card">
      <img src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" />
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-content>{{movie.overview}}</mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
